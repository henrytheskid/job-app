<h1 id="audio-time" style="font-size: 10px; font-family: 'Roboto Mono', monospace; text-shadow: 0 0 0.15em gray;">*-–––––––––––––––––––––––––– 00:00</h1>

<script>
    const audioTime = document.getElementById('audio-time');
    let currentTime = 0; 
    const loopDuration = 81; 
    const totalLength = 30; 
    const moveStep = totalLength / loopDuration; 

    function updateTimer() {
        const minutes = Math.floor(currentTime / 60);
        const seconds = currentTime % 60;
        const formattedTime = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        // moving line effect
        const lineLength = Math.floor(currentTime * moveStep);
        const movingLine = '-'.repeat(lineLength) + '>';
        const remainingLine = '-'.repeat(totalLength - lineLength);
        
        audioTime.textContent = `${movingLine}${remainingLine} ${formattedTime}`;

        currentTime = (currentTime + 1) % (loopDuration + 1); 
    }

    setInterval(updateTimer, 1000); 
</script>
